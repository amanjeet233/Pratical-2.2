<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter with Dropdown & Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    select, input {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
    }
    .product-list {
      display: grid;
      gap: 10px;
    }
    .product {
      padding: 10px;
      border-radius: 8px;
      background: #f0f0f0;
      transition: 0.3s;
    }
    .product:hover {
      background: #e0e0e0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <input type="text" id="search" placeholder="Search products...">

    <div id="product-list" class="product-list">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const searchInput = document.getElementById("search");
    const products = document.querySelectorAll(".product");

    function filterProducts() {
      const category = categorySelect.value;
      const searchText = searchInput.value.toLowerCase();

      products.forEach(product => {
        const productCategory = product.getAttribute("data-category");
        const productName = product.textContent.toLowerCase();

        if ((category === "all" || category === productCategory) &&
            productName.includes(searchText)) {
          product.classList.remove("hidden");
        } else {
          product.classList.add("hidden");
        }
      });
    }

    categorySelect.addEventListener("change", filterProducts);
    searchInput.addEventListener("input", filterProducts);
  </script>
</body>
</html>
